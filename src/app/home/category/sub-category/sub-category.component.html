  <mk-box [isLoading]="isLoading" header="Subcategory Listing" [isCollapsable]="true" [isRemovable]="false">
    
   
    <ngx-datatable
      #myTable
      class="bootstrap"   
      [count]="page.totalElements" 
      [offset]="page.pageNumber"
      [limit]="page.size"   
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [externalPaging]="true"      
      [rows]="interests"
      [sorts]="[{prop: 'created_at', dir: 'desc'}]"    
      (page)="setPage($event,'all')"
    >
      
    
    <ngx-datatable-column [resizeable]="false"
    [draggable]="false"  width="100"  [sortable]="false" name="Image">
      <ng-template
        let-rowIndex="rowIndex"
        let-row="row"
        ngx-datatable-cell-template
      >
        <img style="height:34px;width:50px" src="{{ row.image }}">
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false"
      [draggable]="false"  width="200"  [sortable]="false" name="Title">
        <ng-template
          let-rowIndex="rowIndex"
          let-row="row"
          ngx-datatable-cell-template
        >
          {{ row.title }}
        </ng-template>
      </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false"
    [draggable]="false"  width="200"  [sortable]="false" name="Category">
        <ng-template
          let-rowIndex="rowIndex"
          let-row="row"
          ngx-datatable-cell-template
        >
          {{ row.category }}
        </ng-template>
      </ngx-datatable-column>
  
      
      
      <ngx-datatable-column [resizeable]="false"
      [draggable]="false"  width="200"  [sortable]="false" prop="created_at" name="Created On">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
          {{ row.created_at | date:'MM-dd-yy, h:mm a' }}
          </ng-template>
      </ngx-datatable-column>
  
     
  
      <ngx-datatable-column [resizeable]="false"
      [draggable]="false"  width="100"  [sortable]="false" name="Action">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
          

          <div class="icon"><a href="javascript:void(0)" (click)="populateEditForm(row)"><i class="fa fa-edit"></i></a>  <a (click)="delete(row.id)"href="javascript:void(0)"><i class="fa fa-trash"></i></a></div>

          </ng-template>
      </ngx-datatable-column>
  
      
  
  
    </ngx-datatable>
  
  </mk-box>

  <mk-box [isCollapsed]="isCollapsed"  header="{{(interestIdToUpdate)?'Update':'Add'}} search Subcategory" [isCollapsable]="true" [isRemovable]="false">

  
    <form [formGroup]="interestForm" (ngSubmit)="onSubmit()">
                  <div class="box-body">
                    <div class="form_left_col">
                    <div class="form-group">
                      <label>Decide a Category</label>
                      <select formControlName="category_id" class="form-control">
                        <option value="">Choose a category</option>
                        <option *ngFor="let category of categories" value="{{category.title}}">{{category.title}}</option>
                      </select>
                      <p *ngIf="interestForm.controls.category_id.touched || submitted">
                <app-form-validation-errors errorPrefix="Category " [errors]="interestForm.get('category_id').errors"></app-form-validation-errors>
              </p>
                    </div>
    
                    <div class="form-group">
                      <label for="exampleInputEmail1">Subcategory Name*</label>
                      <input formControlName="title" type="text" class="form-control"  placeholder="Enter subcategory name">
                      <p *ngIf="interestForm.controls.title.touched || submitted">
                <app-form-validation-errors errorPrefix="Intertest title " [errors]="interestForm.get('title').errors"></app-form-validation-errors>
              </p>
                    </div>

                    <div class="form-group">
                      <label>Select Status*</label>
                      <select formControlName="status" class="form-control">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                      </select>
                      
                    </div>

                   
                    <div class="form-group">
                      <label for="exampleInputFile">Upload Thumbnail</label>
                      <input type="file" accept="image/*" #fileUploader (change)="fileChangeEvent($event)">
    
                      <p *ngIf="imageUrl" class="help-block">Please crop image.</p>
                      <image-cropper
                      
                  [imageChangedEvent]="imageChangedEvent"
                  [maintainAspectRatio]="true"
                  [aspectRatio]="16 / 9"             
                  [resizeToWidth]="128"
                  format="png"
                  (imageCropped)="imageCropped($event)"
                  (imageLoaded)="imageLoaded()"                 
                  [style.display]="showCropper ? null : 'none'"                
              ></image-cropper>
                      <img [src]="imageUrl" />
                    </div>
                  </div>
                  </div>
                  <!-- /.box-body -->
                  <div class="clear"></div>

                  <div class="box-footer">
                    <button type="submit" [disabled]="!interestForm.valid" [ngClass]="{ 'submit-btn-disable': !interestForm.valid }" class="btn btn-primary">{{(interestIdToUpdate)?'Update':'Create'}} Subcategory</button>
                    <button *ngIf="interestIdToUpdate" type="button" (click)="cancel()" class="btn btn-primary  btn-flat">Cancel</button>
                  </div>
    </form>
    </mk-box>
